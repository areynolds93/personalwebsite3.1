<head>

	<link rel="stylesheet" href="css/fonts/stylesheet.css" type="text/css">

<body>
	<div id="first" class="main container row">
	<header>
		<ul id="cssmenu" class="nav firstnavigation row" title="main navigation">
			<li><a class="scroll" href="#first">Website Under Construction</a></li>
		</ul> <!-- nav list end -->

	<main class="container row">
		<div class="logo container" title="logo">

	<footer class="lastfooter container row" title="first page footer">
	
	
			
			<ul class="socialnavigation" title="social navigation">

	<!-- slow scroll -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
      $("header a.scroll").click(function(event){
        event.preventDefault();
        $('html,body').animate({scrollLeft:$(this.hash).offset().left}, 500);
      });
   </script>
   <!-- slow scroll -->
   
   <!--  highlight active a tag -->
   		<script>
   		
   		$(document).ready(function() {
    $("#cssmenu li").on("click", function() {
        $("ul#cssmenu li").removeClass("active");
        $(this).addClass("active");
    });
});
   		</script>
   <!--  highlight active a tag -->
	
	
	<!-- horizontal scrolling -->
	<script src="js/blueimp-gallery.min.js"></script>
